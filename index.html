<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title> Calculadora</title>
</head>
<body>
    <main class="calculadora-container">
        <section class="calculadora">
            <h1 class="titulo">Calculadora</h1>
           <div class="pantalla">
            <span id="numero"></span> 
           </div>
            <section class="botones">
                <div>
                    <button id="boton-1">1</button>
                    <button id="boton-2" >2</button>
                    <button id="boton-3">3</button>
                    <button id="suma">+</button>
                </div>        
                <div>
                    <button id="boton-4">4</button>
                    <button id="boton-5">5</button>
                    <button id="boton-6">6</button>
                    <button id="resta">-</button>
                </div>
                <div>
                    <button id="boton-7">7</button>
                    <button id="boton-8">8</button>
                    <button id="boton-9">9</button>
                    <button id="multiplicacion">*</button>
                </div>
               
                <div>
                    <button id="borrar">ðŸ†‘</button>
                    <button id="boton-0">0</button>
                    <button id="resultado">=</button>
                    <button id="division">/</button>
                </div>
            </section>
            <div>
                <h2>Cassio</h2>
            </div>
        </section>
    
    </main>

</body>
<script src="./js/index.js"></script>
</html>
